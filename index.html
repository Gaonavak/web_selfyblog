<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gao's blogs</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./styles/left-section.css">
    <link rel="stylesheet" href="./styles/right-section.css">
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/e44aca08ad.js" crossorigin="anonymous"></script>

</head>

<body>
    <canvas id="waterCanvas"></canvas>
    <header class="navbar">
        <iframe src="./views/navbar.html"></iframe>
    </header>

    <div class="container">

        <aside class="left-section">

            <img src="./images/user.jpg" alt="头像" class="avatar">

            <ul class="content-box1">
                <table style="border-collapse: collapse; width: 100%;">
                    <tr>
                        <td style="padding: 10px; text-align: center;">
                            <i class="fa-solid fa-signature" style="font-size: 25px;"></i>
                        </td>
                        <td style="font-family: 'Playfair Display', cursive; font-size: 25px; font-weight: bold;">：Gao
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px; text-align: center;">
                            <i class="fa-solid fa-location-dot" style="font-size:25px;"></i>
                        </td>
                        <td style="font-size: clamp(5px,4vw,20px); font-weight: bold;">：ShanTou </td>
                    </tr>
                </table>
            </ul>

            <ul class="content-box2">
                <li>日志：</li>
                <li>
                    <a href="https://example.com" target="_blank"> 点击查看日志</a>
                </li>
            </ul>

            <ul class="content-box3">
                <li>
                    <p>💽来一首小曲放松一下</p>
                </li>
                <li>
                    <div class="cd-disk"></div>
                </li>
                <li>
                    <audio id="music" controls class="audio">
                        <source src="./media/audio.flac" type="audio/mpeg">
                        您的浏览器不支持音频元素。
                    </audio>
                </li>
            </ul>

            <ul class="content-box4">
                <li>
                    <iframe src="./components/Timeline/timeline.html" scrolling="no"
                        style="border:none; width:100%; height:100%; display:block; margin: 0 auto;object-fit: contain;"></iframe>
                </li>
            </ul>

            <ul class="content-box5">
                <li>
                    <iframe src="./components/smallbox/smallbox.html" scrolling="no"
                        style="border:none; width:100%; height:100%; display:block; margin: 0 auto;object-fit: contain;"></iframe>
                </li>
            </ul>

        </aside>

        <aside class="right-section">

            <ul class="content-box1">
                <li>
                    <iframe src="./components/laptops/laptop.html" scrolling="no"
                        style="border:none; width:100%; height:200px; display:block; margin: 0 auto;"></iframe>
                </li>
                <li>
                    <h1>Hi , I'm <span>Gao</span> 🙌</h1>
                    <h2>欢迎来到我的个人blog！！</h2>
                    <h3>基于HTML和css的个人web网页</h3>
                </li>
            </ul>

            <ul class="content-box2">
                <li>
                    <iframe src="./components/people/people.html" scrolling="no"
                        style="border:none; width:100%; height:100%; display:block; margin: 0 auto;object-fit: contain;"></iframe>
                </li>
            </ul>

            <ul class="content-box2">
                <h1>🎥 Video </h1>
                <video width="100%" controls>
                    <source src="./media/video.MOV" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
            </ul>

            <div class="content-box3" style="height: 1900px;">
                <h1>👀 Share</h1>
                <iframe src="./views/news.html" scrolling="no"
                    style="border:none; width:100%; height:1750px; display:block; margin: 0 auto;object-fit: contain;   border-radius: 12px;"></iframe>
            </div>

            <ul class="content-box3">
                <h1>📝 Comment</h1>
                <form onsubmit="handleSubmit(event)">
                    <table>
                        <tr>
                            <td><label for="username">用户名:</label></td>
                            <td><input type="text" id="username" name="username"></td>
                        </tr>
                        <tr>
                            <td><label for="email">邮箱:</label></td>
                            <td><input type="email" id="email" name="email"></td>
                        </tr>
                        <tr>
                            <td><label for="age">年龄:</label></td>
                            <td><input type="number" id="age" name="age"></td>
                        </tr>
                        <td colspan="2" style="text-align:center;">
                            <button type="submit" style="margin-top: 20px;">
                                提交
                            </button>
                        </td>
                    </table>
                </form>
            </ul>

        </aside>
    </div>
    <footer class="footer">
        <iframe src="./views/footer.html"></iframe>
    </footer>
</body>

</html>
